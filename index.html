<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Onsen UI PWA</title>
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.min.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <link rel="canonical" href="https://enviroprogrammer.github.io/onsenui-pwa/">
        <link rel="manifest" href="/onsenui-pwa/manifest.json" crossorigin="use-credentials">
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
        <script>
            if('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/onsenui-pwa/sw.js')
                    .then(() => console.log("Service Worker Registered"))
                    .catch(e => console.log(e));
            }
        </script>
    </head>
    <body>
        <ons-button onclick="alert('You clicked me!')">Click Me</ons-button>
    </body>
</html>
